			/* Absolute Center Spinner */
			.loading {
				position: fixed;
				z-index: 999;
				height: 2em;
				width: 2em;
				overflow: show;
				margin: auto;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}

			/* Transparent Overlay */
			.loading:before {
				content: "";
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: radial-gradient(
					rgba(20, 20, 20, 0.8),
					rgba(0, 0, 0, 0.8)
				);

				background: -webkit-radial-gradient(
					rgba(20, 20, 20, 0.8),
					rgba(0, 0, 0, 0.8)
				);
			}

			/* :not(:required) hides these rules from IE9 and below */
			.loading:not(:required) {
				/* hide "loading..." text */
				font: 0/0 a;
				color: transparent;
				text-shadow: none;
				background-color: transparent;
				border: 0;
			}

			.loading:not(:required):after {
				content: "";
				display: block;
				font-size: 10px;
				width: 1em;
				height: 1em;
				margin-top: -0.5em;
				-webkit-animation: spinner 150ms infinite linear;
				-moz-animation: spinner 150ms infinite linear;
				-ms-animation: spinner 150ms infinite linear;
				-o-animation: spinner 150ms infinite linear;
				animation: spinner 150ms infinite linear;
				border-radius: 0.5em;
				-webkit-box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0,
					rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0,
					rgba(255, 255, 255, 0.75) 0 1.5em 0 0,
					rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0,
					rgba(255, 255, 255, 0.75) -1.5em 0 0 0,
					rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0,
					rgba(255, 255, 255, 0.75) 0 -1.5em 0 0,
					rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
				box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0,
					rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0,
					rgba(255, 255, 255, 0.75) 0 1.5em 0 0,
					rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0,
					rgba(255, 255, 255, 0.75) -1.5em 0 0 0,
					rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0,
					rgba(255, 255, 255, 0.75) 0 -1.5em 0 0,
					rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
			}

			/* Animation */

			@-webkit-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@-moz-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@-o-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@keyframes spinner {

					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

		<script>
			function init() {
				try {
					const formData = JSON.parse(localStorage.getItem("myForm"));
					// get input fields. If you have some unique id associated to them, you can use document.querySelector(`#${inputId}`);
					const inputFields = document.querySelectorAll("input");
					for (let i = 0; i < inputFields.length; i++) {
						const inputId = inputFields[i].getAttribute("id");
						console.log(inputId);
						if (inputId && formData[inputId]) {
							inputFields[i].value = formData[inputId] || "";
						}
						// fallback to empty string in case it is not found in localStorage object
					}
				} catch (e) {
					// handle error
				}
				setInterval(() => {
					//save form data to localStorage
					saveForm();
				}, 3000);
			}

			function saveForm() {
				const formData = {};
				const inputFields = document.querySelectorAll("input");
				for (let i = 0; i < inputFields.length; i++) {
					const inputId = inputFields[i].getAttribute("id");

					formData[inputId] = inputFields[i].value;
				}
				localStorage.setItem("myForm", JSON.stringify(formData));
			}
			function send(event) {
				event.preventDefault();

				var form = event.srcElement;
				var data = new FormData(form);
				var xhr = new XMLHttpRequest();
				//get mail field
				//enable cors

				xhr.open(
					"POST",
					"https://api.sensemore.io/n8n/webhook/event-register",
					true
				);

				//Access-Control-Allow-Origin
				// xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
				xhr.send(data);

				document.getElementById("loading").style.display = "block";
				xhr.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						alert(
							"Kaydınız başarıyla alınmıştır. Etkinlik bağlantısı mail adresinize gönderilmiştir. Teşekkür ederiz."
						);
					} else if (this.readyState == 4 && this.status != 200) {
						alert("Beklenmedik hata");
					}
					document.getElementById("loading").style.display = "none";
				};
			}
		</script>
